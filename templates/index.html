<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMP OID Fetcher</title>
    <script>
        function fetchSNMPData() {
            fetch('/get_snmp_data')
                .then(response => response.json())
                .then(data => {
                    const outputDiv = document.getElementById('output');
                    if (data.error) {
                        outputDiv.textContent = `Error: ${data.error}`;
                    } else {
                        outputDiv.textContent = `Output:\n${data.output}`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching SNMP data:', error);
                });
        }
    </script>
</head>
<body>
    <h1>SNMP OID Fetcher</h1>
    <button onclick="fetchSNMPData()">Fetch OID Values</button>
    <pre id="output"></pre>
</body>
</html>
